<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="script.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="products-header">
        <span class="title">trybe<b>shopping</b></span>
        <div class="search-section">
          <input type="text" id="search" placeholder="Digite algo">
          <button type="button" id="search-button">Pesquisar</button>
        </div>
      </div>
      
      <div class="cart-header">
        <span>Meu Carrinho</span>
      </div>
    </header>
    <div class="loading">
      <p>Carregando...</p>
    </div>
    
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <button class="empty-cart button">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <div class="sub-total">
          <span>Subtotal: <b>R$</b></span>
          <span class="total-price">0</span>
        </div>
      </section>
    </section>
  </body>
</html>
