<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="script.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Trybeshopp</h1>
    </header>
    <main>
      <section class="container">
        <section class="items"></section>
        <section class="cart">
          <div class="cart__header">
            <h2><i class="fas fa-shopping-cart fa-5x"></i> </h2>
            <span class="cart__title">Carrinho de compras</span>
          </div>
          <button class="empty-cart">Esvaziar carrinho</button>
          <div class="cart__items-content">
            <ol class="cart__items"></ol>
          </div>
          <h3 class="cart__total-price-title">
            Subtotal: R$ <span id="cart__total" class="total-price"></span>
          </h3>
        </section>
      </section>
    </main>
    <footer><p>Desenvolvido com muito carinho por Emerson Moreira</p></footer>
  </body>
</html>
