<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="script.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
  </head>
  <body>
    <header class="header">
      <section class="search-header">
        <a href="#" class="title-header"><b>trybe</b>shopping</a>
        <section class="search-input">
            <input type="text" name="search-item" class="search-item" Placeholder="Buscar produtos, marcas e muito mais...">
            <button class='button-search' type="submit">Buscar</button>
          </section>
      </section>
    </header>
    <section class="container">
      <section class="items">
        
      </section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <section class='while-charging'>
          <span class='loading'>carregando...</span>
        </section>
        <ol class="cart__items"></ol>
        <section class="subtotal-and-empty-cart">
          <p>Subtotal: <b>R$ <span class='total-price' id='total'>0</b></span></p>
          <button class="empty-cart">Esvaziar carrinho</button>
        </section>
      </section>
    </section>
  </body>
</html>
